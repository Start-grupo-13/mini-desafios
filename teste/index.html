<!DOCTYPE html>
<html>
	<head>
		<title>formulario curso</title>
		<link rel="stylesheet" type="css/text" href="estilo.css" />
	</head>


	<body>
		<div id="container"/>
		<div id="left"/>	
		<nav>
			<a href="#">Home</a> | 
			<a href="https://www.instagram.com/jamilly.leger/">Quem Somos</a> | 
			<a href="https://www.instagram.com/jamilly.leger/">Contato</a> | 
			<a href="#">Inscrições</a>  
		</nav>
		<center>
			<img align="center" alt="cursos" height="200" width="200" src="https://www.unilab.edu.br/wp-content/uploads/2018/11/cursos.png" alt="curso">
			<header><h2><span>Incrição<span></h2></header>
		</center>

		<div id="right">
			<center>
				<form action="" method="">
					<p><strong>Nos conte mais sobre você: </strong></p>
					Nome: <input type="text" name="nome" /><br />
					E-mail: <input type="text" name="email" /><br />
					Data de nascimento: <input type="text" name="idade" /><br />
					RG: <input type="text" name="identificacao" /><br />
					Estado: <select name="tipo">
						<option value="null">  </option>
						<option value="BA">Bahia - BA</option>
						<option value="CE">Ceará - CE</option>
						<option value="PE">Pernambuco - PE</option>
						<option value="RN">Rio Grande do Norte - RN</option>
						<option value="SC">Santa Catarina - SC</option>
						<option value="PI">Piauí - PI</option>
						</select><br /><br />
					Telefone: <input type="text" name="identificacao" /><br />
					Sobre você: <textarea name="redacao"></textarea>
									
					<input type="submit" value="Enviar" />
				</form>
			</center>		
		</div>
	</body>

</html>
