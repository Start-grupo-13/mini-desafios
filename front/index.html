	<body>

			<a href="#" id="selecao">Inscrições</a> <br /><br />
		</nav>
		<center>
			<img alt="cursos" height="150" width="150" src="https://ironiandrade.com.br/wp-content/themes/alpina-theme/assets/imgs/icone-curso_02.png" alt="curso">
		</center>

		<div class="charme">
			<center>
				<header><h2 id="mudar">Incrição</h2></header>
				<form id="formulario" action="" method="">
					<p ><strong>Nos conte mais sobre você: </strong></p>
					Nome: <input type="text" name="nome" /><br /><br />
					E-mail: <input type="text" name="email" /><br /><br />
					Data de nascimento: <input type="text" name="idade" /><br /><br />
					RG: <input type="text" name="identificacao" /><br /><br />
					Estado: <select name="tipo">
						<option value="null">  </option>
						<option value="BA">Bahia - BA</option>
						<option value="CE">Ceará - CE</option>
						<option value="PE">Pernambuco - PE</option>
						<option value="RN">Rio Grande do Norte - RN</option>
						<option value="SC">Santa Catarina - SC</option>
						<option value="PI">Piauí - PI</option>
					</select><br /><br />
					Telefone: <input type="text" name="identificacao" /><br /><br />
					Sobre você: <textarea name="redacao"></textarea><br /><br />

					<input type="submit" value="Enviar" />
				</form>
			</center>			
		</div>
		
	</body>
